<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1200">
    <title>День мамы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title">С праздником, <br>лучшая мама!</h1>
            <div class="poem">
                <p>
                    Всё, что пожелает, <br>
                    Маме подарю: <br>
                    Звездочку с луною, <br>
                    Алую зарю, <br>
                    Капельку дождинки, <br>
                    Песенку снежинки. <br>
                    Для неё добуду <br>
                    Даль, что не видна, <br>
                    Потому что мама <br>
                    У меня одна. <br>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
